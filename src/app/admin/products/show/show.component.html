<h1 class="text-center">Showing Product Details</h1>
<div class="container-fluid">
    <div class="row ">
     <div class="col-sm-6">
        <table class="table">
          <tr>
              <th>Name:</th>
              <td>{{product?.name }}</td>
          </tr>
             <tr>
                <th>Code:</th>
                <td>{{product?.code }}</td>
              </tr>
              <tr>
                  <th>MRP:</th>
                  <td>{{product?.mrp }}</td>
              </tr>
        </table>
     </div>
 
    <div class="col-sm-6">
        <tr>
            <th>FeatureImage:</th>
            <td> <img src="http://192.168.29.15:8000/api/storage/image?url={{product?.image}}" alt="" style="width:250px;height:200px;"></td>
        </tr>

        <th>Images:</th>
           <tr *ngFor="let color of product?.colors">
                <td *ngFor="let image of color.images"> 
                    <img src="http://192.168.29.15:8000/api/storage/image?url={{image.image_url}}" alt="" style="width:250px;height:200px;">
                </td>
            </tr>
<br>
            <th>Colors:</th>
                <tr *ngFor="let color of product?.colors">
                    <td>{{color.color}}</td>
                </tr>
          </div>
    </div>
<br>
    <input type="button" class="btn btn-warning btn-success-bordered center-block  mr-4"
      value="Amazon">
    <input type="button" class="btn btn-info btn-success-bordered center-block"
     value="Flipkart">
       
  </div>
