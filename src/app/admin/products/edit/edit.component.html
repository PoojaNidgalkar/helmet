<div class="container">
        <h1 class="my-4">Edit Product</h1>
        <form #productUpdateForm=ngForm (ngSubmit)="updateProduct()">
            
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9">
                    <input type="text" name="name" [(ngModel)]=form.name class="form-control" placeholder="Name" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Code</label>
                <div class="col-sm-9">
                    <input type="text" name="code" [(ngModel)]=form.code class="form-control" placeholder="Code" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Price</label>
                <div class="col-sm-9">
                    <input type="text" name="price" [(ngModel)]=form.price class="form-control" placeholder="Price">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Description</label>
                <div class="col-sm-9">
                    <input type="text" name="description" [(ngModel)]=form.description class="form-control" placeholder="Description" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Approx.weight</label>
                <div class="col-sm-9">
                    <input type="text" name="weight" [(ngModel)]=form.weight class="form-control" placeholder="Weight">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Features</label>
                <div class="col-sm-9">
                    <input type="text" name="features" [(ngModel)]=form.features class="form-control" placeholder="Features" required>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary" [disabled]="!productUpdateForm.valid">Update Product</button>
        </form>
    </div>
