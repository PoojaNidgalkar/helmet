<div class="mt-4 col-8 offset-2">
    <div class="card">
  <div class="card-header">LOGIN HERE</div>
    <div class="card-body">  
  <form #signupForm=ngForm (ngSubmit)="signup()" >
  
      <div class="form-group">
        <label for="Inputname1" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" name="name" id="Inputname1" [(ngModel)]="form.name" placeholder="Enter name" required>
        
      </div>
    </div>
  
    <div class="form-group">
        <label for="exampleInputEmail1" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
        <input type="email" class="form-control" name="email" id="exampleInputEmail1" [(ngModel)]="form.email" placeholder="Enter email" required>
        
      </div>
    </div>

      <div class="form-group">
        <label for="exampleInputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
        <input type="password" class="form-control" name="password" id="exampleInputPassword3" [(ngModel)]="form.password" placeholder="Password" required>
        
       </div>
    </div>

    <div class="form-group">
        <label for="inputPasswordConfirmation3" class="col-sm-4 col-form-label">Confirm Password</label>
        <div class="col-sm-10">
        <input type="password" class="form-control" name="password_confirmation" id="inputPasswordConfirmation3" [(ngModel)]="form.password_confirmation" placeholder="Password" required>
      </div>
    </div>
  
    <div class="form-group-row">
      <div class="col-sm-10 ">
        <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign up</button>
   
        <a routerLink="/profile" class="btn btn-info float-right">Register</a>
      </div>
  </div>

    </form>
  </div>
  </div>
  </div>
