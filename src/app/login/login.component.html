<div class="mt-4 col-8 offset-2">
  <div class="card">
<div class="card-header">LOGIN HERE</div>
  <div class="card-body">  
<form #login=ngForm (ngSubmit)="onSubmit()" >

    <div class="form-group">
      <label for="exampleInputEmail1" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
      <input type="email" class="form-control" name="email" id="exampleInputEmail1" [(ngModel)]="form.email" aria-describedby="emailHelp" placeholder="Enter email" required>
    </div>
  </div>

    <div class="form-group">
      <label for="exampleInputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
      <input type="password" class="form-control" name="password" id="exampleInputPassword3" [(ngModel)]="form.password" placeholder="Password" required>
    </div>
  </div>

  <div class="form-group-row">
      <div class="col-sm-10 ">
        <button type="submit" class="btn btn-primary" [disabled]="!login.valid">Sign in</button>
   
        <a routerLink="/signup" class="btn btn-info float-right">Sign Up</a>
      </div>
  </div>

  </form>
</div>
</div>
</div>
